<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Very cool web calculator with custom themes.">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <select id="themes">
            <option value="dark" id="dark" selected>dark</option>
            <option value="light" id="light">light</option>
        </select>
    </header>
    <main>
        <table>
            <tr class="answer">
                <th colspan="4" id="answer">0</th>
            </tr>
            <tr class="row1">
                <td id="=" colspan="3">=</td>
                <td id="del">del</td>
            </tr>
            <tr class="row2">
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="+">+</td>
            </tr>
            <tr class="row3">
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="-">-</td>
            </tr>
            <tr class="row4">
                    <td id="7">7</td>
                    <td id="8">8</td>
                    <td id="9">9</td>
                    <td id="x">x</td>
            </tr>
            <tr class="row5">
                <td id="ac">AC</td>
                <td id="0" colspan="0">0</td>
                <td id="div" colspan="2">รท</td>
            </tr>
            <tr class="row6">
                <td id="(" colspan="2">(</td>
                <td id=")" colspan="2">)</td>
            </tr>
        </table>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
